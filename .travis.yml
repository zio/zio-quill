language: scala
scala:
- 2.11.5
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out local.secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out local.pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in credentials.sbt.enc -out local.credentials.sbt -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in deploy_key.pem.enc -out local.deploy_key.pem -d
before_script:
- mysql -u root -e "create database quill_test;"
- mysql -u root quill_test < quill-sql/src/test/sql/mysql-schema.sql
- mysql -u root -e "CREATE USER 'finagle'@'localhost' IDENTIFIED BY 'finagle';"
- mysql -u root -e "GRANT ALL PRIVILEGES ON * . * TO 'finagle'@'localhost';"
- mysql -u root -e "FLUSH PRIVILEGES;"
- createdb quill_test -U postgres
- psql -U postgres -d quill_test -a -f quill-sql/src/test/sql/postgres-schema.sql
script:
- sbt clean coverage test tut publish && sbt coverageAggregate
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
after_success:
- ./release.sh
- bash <(curl -s https://codecov.io/bash)
sudo: false
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/
env:
  global:
  - secure: 
  - secure: 
